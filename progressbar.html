<!DOCTYPE html>
<html lang="en">

<head>
  <title>Progress Bar</title>
</head>

<body>
  
<div class="bar-container">
    <div class="bar"/>
</div>

<button onclick='startProgress(2)'>Start Progress</button>

<script>

function startProgress(sec){
    const bar = document.querySelector('.bar');
    bar.style.transition = '${sec}s linear width' 
    bar.style.width = '100%';
}

</script>


<style>
body
{
    background-color: lightgray;
}

.bar-container{
    width: 200px;
    height: 30px;
    margin: 40px;
    background-color: grey;
}
    
.bar{
    background-color: green;
    height: 100%;
    width:0%;
}

</style>


</body>
</html>
